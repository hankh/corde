<html>
<head>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
	<meta id="viewport" name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
	<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">


</head>
<body class="container-fluid">
<br/>
<div class="jumbotron">
	<h1>Demo phonegap met plugins</h1>
</div>

<div id="step0" class="col-xs-12">
	<h2>Device plugin</h2>
	<div>
		<div id="info-1"></div>
		<div id="info-2"></div>
		<div id="info-3"></div>
		<div id="info-4"></div>
		<div id="info-5"></div>
	</div>
	<button class="btn btn-primary" onclick="nextStep(1)">Next</button>
</div>

<div id="step1" class="col-xs-12 hidden">
	<h3>Camera plugin</h3>
	<div style="height: 200px;">
		<img src="" id="myImage" class="col-xs-12"/>
	</div>
	<br/>
	<div class="col-xs-6 center-block" style="text-align: center;">
		<button class="btn btn-info"  onclick="takePicture()">Take a picture!</button>
	</div>
	<div class="col-xs-6 center-block" style="text-align: center;">
		<button class="btn btn-primary"  onclick="nextStep(2)">Next</button>
	</div>
</div>

<div id="step2" class="col-xs-12 hidden">
	<h3>Contacts plugin</h3>
	<div class="input-group">
		<input type="text" id="contactSearch" class="form-control"/>
		<span class="input-group-btn">
			<button class="btn btn-warning" type="button" onclick="readContacts()">Zoek</button>
		</span>
	</div>
	<div id="contactsFound"></div>
	<div >
		<ul id="contacts"></ul>
	</div>
	<br/>
	<button class="btn btn-primary" onclick="pickContact()">selecteer uit contactenlijst</button>
	<br/>
	<br/>
	<button class="btn btn-primary" onclick="nextStep(3)">Volgende</button>
</div>

<div id="step3" class="col-xs-12 hidden">
	<h3>Globalization plugin</h3>
	<div>
		<div id="loc-1"></div>
		<div id="loc-2"></div>
		<div id="loc-3"></div>
	</div>
	<br/>
	<button class="btn btn-primary" onclick="showGlobalization()">Show globalization info</button>
	<br/>
	<br/>
	<button class="btn btn-primary" onclick="nextStep(4)">Next</button>
</div>

<div id="step4" class="hidden">
	<h3>Vibration plugin</h3>
	<div class="input-group">
		<input type="text" id="vibrationTime" class="form-control" placeholder="Milliseconds" value="500"/>
		<span class="input-group-btn">
			<button class="btn btn-warning" type="button" onclick="vibrate()">Vibrate!</button>
		</span>
	</div>
	<br/>
	<button class="btn btn-primary" onclick="nextStep(5)">Next</button>
</div>

<div id="step5" class="hidden">
	<h3>Barcode plugin</h3>
	<div>
		<div id="barcode-1"></div>
		<div id="barcode-2"></div>
	</div>
	<br/>
	<button class="btn btn-primary" onclick="scanBarcode()">Scan barcode</button>
	<br/>
	<br/>
	<button class="btn btn-primary" onclick="nextStep(0)">Terug naar begin demo</button>
</div>



</body>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="bower_components/fastclick/lib/fastclick.js"></script>
<script src="js/index.js"></script>
</html>
